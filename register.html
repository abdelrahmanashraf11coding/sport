<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - لياقتك</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center px-4">
    <a href="index.html" class="absolute top-4 right-4 flex items-center text-blue-600 hover:text-blue-800 font-medium transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M12.293 15.707a1 1 0 010-1.414L15.586 11H4a1 1 0 110-2h11.586l-3.293-3.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z" clip-rule="evenodd" />
    </svg>
    الرجوع للصفحة الرئيسية
  </a>

  <div class="bg-white w-full max-w-md p-8 rounded-3xl shadow-2xl">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">إنشاء حساب</h2>
    
    <form>
      <!-- الاسم الكامل -->
      <div class="mb-5">
        <label class="block text-gray-700 mb-1 font-medium">الاسم الكامل</label>
        <input type="text" placeholder="أدخل اسمك الكامل"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- البريد الإلكتروني -->
      <div class="mb-5">
        <label class="block text-gray-700 mb-1 font-medium">البريد الإلكتروني</label>
        <input type="email" placeholder="example@email.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- كلمة المرور -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-1 font-medium">كلمة المرور</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- زر إنشاء حساب -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-semibold transition duration-300">
        إنشاء الحساب
      </button>

      <!-- رابط تسجيل الدخول -->
      <p class="text-center text-sm text-gray-600 mt-6">
        لديك حساب بالفعل؟
        <a href="login.html" class="text-blue-600 font-medium hover:underline">تسجيل الدخول</a>
      </p>
    </form>
  </div>

</body>
</html>
