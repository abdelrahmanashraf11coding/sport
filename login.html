<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - لياقتك</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">

  <!-- زر الرجوع -->
  <a href="index.html" class="absolute top-4 right-4 flex items-center text-blue-600 hover:text-blue-800 font-medium transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M12.293 15.707a1 1 0 010-1.414L15.586 11H4a1 1 0 110-2h11.586l-3.293-3.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z" clip-rule="evenodd" />
    </svg>
    الرجوع للصفحة الرئيسية
  </a>

  <!-- كرت تسجيل الدخول -->
  <div class="bg-white shadow-2xl rounded-xl w-full max-w-md p-10 border-blue-500">
    <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-8">مرحبًا بيك!</h2>
    
    <form>
      <!-- البريد الإلكتروني -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
        <input type="email" placeholder="example@email.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
      </div>

      <!-- كلمة المرور -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
      </div>

      <!-- زر الدخول -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-md font-semibold text-lg transition duration-300">
        دخول
      </button>

      <!-- رابط التسجيل -->
      <p class="text-center text-sm text-gray-600 mt-6">
        ليس لديك حساب؟
        <a href="register.html" class="text-blue-600 hover:underline font-medium">إنشاء حساب</a>
      </p>
    </form>
  </div>

</body>
</html>
