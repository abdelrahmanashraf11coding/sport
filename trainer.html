<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>💪 المدرب اللالي - Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .message {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 16px;
        line-height: 1.6;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <!-- الهيدر -->
    <div
      class="w-full bg-blue-600 flex items-center justify-center py-4 text-xl font-bold shadow relative"
    >
      <a href="index.html" class="absolute left-4">
        <button onclick="history.back()" class="text-white">
          ⬅
        </button>
      </a>
      <header class="w-full text-center">💪 اسأل المدرب</header>
    </div>

    <!-- صندوق الشات -->
    <div id="chat" class="flex-1 overflow-y-auto p-4"></div>

    <!-- إدخال الرسالة -->
    <form id="chat-form" class="bg-gray-800 p-4 flex gap-2">
      <input
        id="user-input"
        type="text"
        placeholder="اكتب رسالتك هنا..."
        class="flex-1 bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg"
      >
        إرسال
      </button>
    </form>

    <script>
      // 🔑 ضيف هنا مفتاح Gemini API بتاعك
      const GEMINI_API_KEY = "AIzaSyCNyD13AcgcvlhEyb7JPgOF3cx3Sl2KYqs";

      const chatForm = document.getElementById("chat-form");
      const userInput = document.getElementById("user-input");
      const chatBox = document.getElementById("chat");

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        addMessage("user", message);
        userInput.value = "";
        const loadingId = addMessage("gpt", "...");

        try {
          const res = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                contents: [
                  {
                    role: "user",
                    parts: [{ text: message }],
                  },
                ],
              }),
            }
          );

          const data = await res.json();
          const reply =
            data.candidates?.[0]?.content?.parts?.[0]?.text ||
            "لم يتم الحصول على رد.";
          updateMessage(loadingId, reply);
        } catch (err) {
          updateMessage(loadingId, "⚠️ حدث خطأ أثناء الاتصال بـ Gemini API.");
        }
      });

      function addMessage(sender, text) {
        const div = document.createElement("div");
        div.className = `w-full flex ${
          sender === "user" ? "justify-end" : "justify-start"
        } my-2`;
        const bubble = document.createElement("div");
        bubble.className = `message ${
          sender === "user"
            ? "bg-blue-600 text-white rounded-br-none"
            : "bg-gray-700 text-white rounded-bl-none"
        }`;
        bubble.textContent = text;
        div.appendChild(bubble);
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return bubble;
      }

      function updateMessage(el, newText) {
        el.textContent = newText;
      }
    </script>
  </body>
</html>
